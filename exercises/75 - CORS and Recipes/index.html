<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Recipe Fetcher</title>
  <link rel="stylesheet" href="../../base.css">
  <style>
    .search {
      display: grid;
      grid-template-columns: 1fr;
    }

    button[disabled] {
      opacity: 0.2;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .recipe {
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div>
      <p>Search by meal:</p>
      <form class="search" id="meal" autocomplete="off">
        <input type="text" name="query" value="pizza">
        <button name="submit" type="submit">Submit</button>
      </form>
    </div>
    <div>
      <p>Or by ingredients (separate by comma):</p>
      <form class="search" id="ingredient" autocomplete="off">
        <input type="text" name="query" value="honey, butter">
        <button name="submit" type="submit">Submit</button>
      </form>
    </div>
    <div class="recipes"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
