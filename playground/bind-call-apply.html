<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bind Call and Apply!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <p>Hey</p>
  <button>Click me</button>
  <div class="wrapper">
    <p>Hey im in a wrapper</p>
  </div>
  <script>
    const person = {
      name: 'Iggy Drop',
      sayHi() {
        return `Hey ${this.name}`;
      },
    };

    const jenna = { name: 'Jenna' };

    const sayHi = person.sayHi.bind({ name: 'Harry' });

    // Query Selector example
    const $ = document.querySelector.bind(document);
    const lookFor = document.querySelectorAll.bind(document);

    console.log($('p'));
    console.log(lookFor('p'));

    const bill = {
      totalNoTax: 1000,
      calculate(taxRate) {
        return this.totalNoTax + this.totalNoTax * taxRate;
      },
      describe(mealType, drinkType, taxRate) {
        return `Your meal of ${mealType} with a drink of ${drinkType} was ${this.calculate(
          taxRate
        )}`;
      },
    };

    const total = bill.calculate(0.13);
    console.log(total);

    const calc = bill.calculate.bind({ totalNoTax: 500 }, 0.06);
    console.log(calc());

    const total2 = bill.calculate.call({ totalNoTax: 480 }, 0.12);
    console.log(total2);

    const total3 = bill.calculate.apply({ totalNoTax: 325 }, [0.09]);
    console.log(total3);

    const myMeal = bill.describe.apply(bill, ['pizza', 'beer', 0.17]);
    console.log(myMeal);
  </script>
</body>

</html>
