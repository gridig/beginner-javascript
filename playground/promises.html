  <script>
    function makePizza(toppings = []) {
      return new Promise(function (resolve, reject) {
        if (toppings.includes('pineapple')) {
          reject('Seriously?');
        }
        const timeToBake = 500 + toppings.length * 200;
        setTimeout(() => {
          resolve(`Here is your ðŸ• with the toppings ${toppings.join(', ')}`);
        }, timeToBake);
      });
    }

    // sequentially
    makePizza(['pepperoni'])
      .then(function (pizza) {
        console.log(pizza);
        return makePizza(['ham', 'cheese']);
      })
      .then(function (pizza) {
        console.log(pizza);
        return makePizza(['hot peppers', 'onion', 'feta']);
      })
      .then(function (pizza) {
        console.log(pizza);
        return makePizza(['pineapple']);
      })
      .then(function (pizza) {
        console.log(pizza);

          'hot peppers',

          'arugula ',
          'beef jerky',
        ]);
      })
      .then(function (pizza) {
        console.log(pizza);
